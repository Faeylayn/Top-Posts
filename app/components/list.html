<ul>
  <li ng-repeat='post in posts' ng-hide="postDisplay != displayCondition">
    <div class="post-title">
      Post # - {{post.id}} | {{post.title}} | written: {{post.timestamp}}
    </div>
    <div class="post-body">
      Views - {{post.views}} | Comments - {{post.comments}} | Likes - {{post.likes}}
    </div>
  </li>
</ul>
