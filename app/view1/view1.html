<input type="radio" name="posts" value="top" ng-model="postDisplay">
<input type="radio" name="posts" value="daily" ng-model="postDisplay">
<input type="radio" name="posts" value="other" ng-model="postDisplay">
<input type="radio" name="posts" value="summary" ng-model="postDisplay">

{{postDisplay}}

<ul>
  <li ng-repeat='post in topPosts' ng-hide="postDisplay != 'top'">{{post.title}}</li>
  <li ng-hide="postDisplay != 'daily'">{{dailyPost.title}}</li>
  <li ng-repeat='post in otherPosts' ng-hide="postDisplay != 'other'">{{post.title}}</li>
  <li ng-repeat='post in summaryPosts' ng-hide="postDisplay != 'summary'">{{post}}</li>

</ul>
